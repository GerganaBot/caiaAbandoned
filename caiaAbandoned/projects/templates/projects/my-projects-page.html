{% extends 'base.html' %}
{% block content %}

 <div class="container text-center">
        <div class="row">
        <h1 class="card-title"><b>My projects</b></h1>
            {% for project in all_projects %}
                <div class="col">
                    <div class="card" style="width: 18rem; background-color: turquoise">
                        <img src="{{ project.building_type_photo }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{ project.project_type }}</b></h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'project-details' project.slug %}" class="btn btn-primary">Project
                                Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
